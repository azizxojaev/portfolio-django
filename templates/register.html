{% extends 'base.html' %}


{% block title %}
<title>Register page</title>
{% endblock %}


{% block content %}
<div class="w-100 d-flex justify-content-center align-items-center mt-5">
    <div class="card w-75 p-3 mt-5">
        <form method="post">
            {% csrf_token %}
            <h3 class="mb-4">Registration Form</h3>
            <input required class="form-control mb-3" type="text" placeholder="Username" name="username">
            <input required class="form-control mb-3" type="password" placeholder="Password" name="password1">
            <input required class="form-control mb-3" type="password" placeholder="Password again" name="password2">
            <input required class="form-control mb-3" type="email" placeholder="Email" name="email">
            <button class="btn btn-success" type="submit">Done</button>
            <p class="text-danger">{{ error }}</p>
        </form>
    </div>
</div>
{% endblock %}
