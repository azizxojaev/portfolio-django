{% extends 'base.html' %}


{% block title %}
<title>Account page</title>
{% endblock %}


{% block content %}
<div class="w-100 d-flex justify-content-center mt-5">
    <div class="w-75 card p-3 mt-5 d-flex flex-column align-items-center">
        <h1 class="mb-4">Your account:</h1>
        <form method="post" class="position-relative w-25 mb-4" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="ratio ratio-1x1">
                <img src="/media/{{ user.avatar }}" class="img-fluid object-fit-cover rounded-circle">
            </div>
            <input hidden onchange="sendForm()" type="file" name="avatar" id="avatar" accept="image/*">
            <button type="submit" id="btn_submit" hidden></button>
            <div class="position-absolute end-0 bottom-0">
                <a href="{% url 'delete_avatar' %}" class="btn bg-light p-3 rounded-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </a>
                <button type="button" onclick="openInput()" class="btn bg-light p-3 rounded-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                    </svg>
                </button>
            </div>
        </form>
        <h2>{{ user }}</h2>
        <h2>{{ user.user.email }}</h2>
        <a href="{% url 'logout' %}" class="fs-3">Logout</a>
    </div>
</div>
<script>
    let input = document.querySelector("#avatar")
    let btn_submit = document.querySelector("#btn_submit")
    function openInput() {
        input.click()
    }
    function sendForm() {
        console.log(true)
        btn_submit.click()
    }
</script>
{% endblock %}
