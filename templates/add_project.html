{% extends 'base.html' %}


{% block title %}
<title>Add project</title>
{% endblock %}


{% block content %}
<div class="w-100 d-flex justify-content-center mt-5">
    <form method="post" class="w-75 card p-3 mt-5">
        {% csrf_token %}
        <h1 class="text-center mb-4">Add project</h1>
        <input required name="name" type="text" class="form-control fs-5 mb-3" placeholder="Project name">
        <textarea required name="description" cols="30" rows="5" class="form-control fs-5 mb-3" placeholder="Project description"></textarea>
        <button type="submit" class="btn btn-success fs-4">Add project</button>
    </form>
</div>
{% endblock %}
